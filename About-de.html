<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Über mich – Naresh Virothi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="header"></div>

<section id="about" class="section">

  <h2>Über mich</h2>
  <p>
    Ich unterstütze Menschen dabei, langfristige finanzielle Sicherheit durch physisches Gold und Silber aufzubauen.
    Transparent, persönlich und mit starken Partnern an meiner Seite.
  </p>

</section>

<div id="footer"></div>

<script>
  async function loadPart(id, file) {
    const element = document.getElementById(id);
    const response = await fetch(file);
    element.innerHTML = await response.text();
  }

  loadPart("header", "header-de.html");
  loadPart("footer", "footer.html");
</script>

</body>
</html>
