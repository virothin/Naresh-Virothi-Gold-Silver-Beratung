<header class="site-header">

  <!-- Logo -->
  <div class="logo">
    <img src="DVAG-LOGO.png" alt="DVAG Logo">
  </div>

  <!-- Desktop Navigation -->
  <nav class="nav-desktop">
    <a href="index-de.html">Startseite</a>
    <a href="gold-de.html">Gold</a>
    <a href="silver-de.html">Silber</a>
    <a href="about-de.html">Über mich</a>
    <a href="contact-de.html">Kontakt</a>
  </nav>

  <!-- Language Switcher -->
  <div class="lang-switch">
    <button id="btnDE">DE</button>
    <button id="btnEN">EN</button>
  </div>

  <!-- Mobile Hamburger Icon -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Mobile Menu -->
  <nav class="nav-mobile" id="mobileMenu">
    <a href="index-de.html">Startseite</a>
    <a href="gold-de.html">Gold</a>
    <a href="silver-de.html">Silber</a>
    <a href="about-de.html">Über mich</a>
    <a href="contact-de.html">Kontakt</a>
  </nav>

</header>

<script>
  /* Hamburger Menu */
  const hamburger = document.getElementById("hamburger");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("open");
    mobileMenu.classList.toggle("open");
  });

  /* Language Switcher */
  const btnDE = document.getElementById("btnDE");
  const btnEN = document.getElementById("btnEN");

  const currentPage = window.location.pathname.split("/").pop();

  // Highlight active language
  if (currentPage.includes("-de")) {
    btnDE.classList.add("active");
  } else {
    btnEN.classList.add("active");
  }

  // Switch to German
  btnDE.addEventListener("click", () => {
    if (!currentPage.includes("-de")) {
      const germanPage = currentPage.replace(".html", "-de.html");
      window.location.href = germanPage;
    }
  });

  // Switch to English
  btnEN.addEventListener("click", () => {
    if (currentPage.includes("-de")) {
      const englishPage = currentPage.replace("-de.html", ".html");
      window.location.href = englishPage;
    }
  });
</script>
