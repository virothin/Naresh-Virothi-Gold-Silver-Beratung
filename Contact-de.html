<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Naresh Virothi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="header"></div>

<section id="contact" class="section">

  <h2>Kontakt</h2>
  <p>Lassen Sie uns über Ihre finanziellen Ziele sprechen.</p>

  <form class="contact-form">
    <input type="text" placeholder="Ihr Name">
    <input type="email" placeholder="Ihre E‑Mail">
    <textarea placeholder="Ihre Nachricht"></textarea>
    <button class="btn">Nachricht senden</button>
  </form>

</section>

<div id="footer"></div>

<script>
  async function loadPart(id, file) {
    const element = document.getElementById(id);
    const response = await fetch(file);
    element.innerHTML = await response.text();
  }

  loadPart("header", "header-de.html");
  loadPart("footer", "footer.html");
</script>

</body>
</html>
